<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; }
        a { text-decoration: none;}
        img { border: 0; }
        ul { list-style: none; }

        header {
            box-sizing: border-box;
        }

        .header {
            height: 58px;
            background: pink;
        }

        .header__nav {
            max-width: 1903px;
            background: rgb(141, 141, 255);
            margin: 0 auto;
            display: flex;
            flex-direction: row;
        }

        .header__nav > h1 {
            width: 44px;
            height: 58px;
            background: purple;
        }

        .header__nav > nav {
            width: calc(100% - 44px);
            height: 58px;
            background: rgb(146, 239, 255);
        }

        .header__nav > nav > ul {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .header__nav > nav > ul > li {
            padding: 0 15px;
        }

        .sns > ul {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        } 

        .header__side {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 378.47px;
        }


    </style>
</head>
<body>
    <header class="header">
        <div class="header__nav">
            <h1>logo</h1>
            <nav>
                <ul>
                    <li>SK소개</li>
                    <li>MEDIA센터</li>
                    <li>사회적 가치</li>
                    <li>채용</li>
                </ul>
            </nav>
            <div class="header__side">
                <div class="search">검색</div>
                <div class="sns">
                    <ul>
                        <li>U</li>
                        <li>B</li>
                        <li>F</li>
                        <li>N</li>
                        <li>N2</li>
                    </ul>
                </div>
                <div class="lang">KOR</div>
                <div class="btn">QUICK LINK</div>
            </div>
        </div>
    </header>
    <div class="wrap"></div>
    <footer class="footer"></footer>
</body>
</html>
