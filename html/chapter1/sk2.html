<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; }
        a { text-decoration: none;}
        img { border: 0; }
        ul { list-style: none; }

        header, section, footer {
            box-sizing: border-box;
        }

        .header {
            height: 55px;
            background: pink;
        }

        .header__nav {
            width: 100%;
            background: rgb(141, 141, 255);
            margin: 0 auto;
            display: flex;
            flex-direction: row;
        }

        .header__nav > h1 {
            width: 64px;
            background: purple;
        }

        .header__nav > nav {
            width: calc(100% - 64px);
            height: 55px;
            background: rgb(146, 239, 255);
        }

        .header__nav > nav > ul {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .header__nav > nav > ul > li {
            padding: 0 15px;
        }

        .sns > ul {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        } 

        .sns > ul > li {
            padding: 0 5px;
        }

        .header__side {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 378.46px;
        }

        section .main__content {
            width: 100%;
            height: 100%;
            margin: 0 auto;
        }

        section .gateway__content, .highlight__content {
            max-width: 1000px;
            margin: 0 auto;
            height: 100%;
        }



        .main {
            height: 860px;
        }

        .main__content {
            background: rgb(183, 183, 255);
        }

        /* .gateway {
            height: 336px;
        } */

        .gateway__content > h1 {
            /* width: 100%; */
            height: 36px;
            /* padding: 41px 0 22px 19px ; */
            background: rgb(162, 255, 182);
        }
        
        .gateway__content > .sk-gateway {
            display: flex;
            flex-direction: column;
        }


        .gateway__content > .sk-gateway > div {
            margin: 10px 0;
            height: 300px;
        }
        .gateway__content > .sk-gateway > .news {
            background: rgb(255, 238, 140);
        }

        .gateway__content > .sk-gateway > .company {
            background: rgb(214, 171, 255);
        }

        .gateway__content > .sk-gateway > .hire {
            background: rgb(255, 163, 163);
        }

        /* .highlight {
            height: 500px;
        } */

        .highlight__content > h1 {
            /* width: 100%; */
            height: 36px;
            /* padding: 41px 0 22px 19; */
            background: rgb(159, 255, 210);
        }

        /* .highlight__content > .sk-highlight {
            overflow: hidden;
        } */


        .highlight__content > .sk-highlight > div {
            width: calc(100% - 20px);
            margin: 10px;
            height: 464px;
            /* float: left; */
            text-align: center;
        }

        .highlight__content > .sk-highlight > .content__paper {
            background: rgb(196, 196, 255);
        }

        .highlight__content > .sk-highlight > .content__paper2 {
            background: rgb(255, 221, 159);
        }

        .highlight__content > .sk-highlight > .content__media {
            background: rgb(255, 181, 168);
        }

        .highlight__content > .sk-highlight > .content__channel {
            background: rgb(255, 86, 255);
        }


        .footer {
            height: 140.4px;
            background: gray;
        }


        @media all and (min-width:1024px){
            /* .gateway__content {
                flex-direction: row;
            height: 511.95px;
            } */

            .gateway__content > .sk-gateway {
                flex-direction: row;
             }

            .gateway__content > .sk-gateway > div {
                width: 33.33%;
                margin: 0%;
            }

            .highlight__content > .sk-highlight {
                overflow: hidden;
            }

            .highlight__content > .sk-highlight > div {
                float: left;
                text-align: center;
                width: calc(50% - 20px);
                margin: 10px;
                
            }

        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header__nav">
            <h1>logo</h1>
            <nav>
                <ul>
                    <li>SK소개</li>
                    <li>MEDIA센터</li>
                    <li>사회적 가치</li>
                    <li>채용</li>
                </ul>
            </nav>
            <div class="header__side">
                <div class="search">검색</div>
                <div class="sns">
                    <ul>
                        <li>U</li>
                        <li>B</li>
                        <li>F</li>
                        <li>N</li>
                        <li>N2</li>
                    </ul>
                </div>
                <div class="lang">KOR</div>
                <div class="btn">QUICK LINK</div>
            </div>
        </div>
    </header>
    <div class="wrap">
        <section class="main">
            <div class="main__content con"></div>
        </section>
        <section class="gateway">
            <div class="gateway__content con">
                <h1>SK GATEWAY</h1>
                <div class="sk-gateway">
                    <div class="news">SK뉴스 바로가기</div>
                    <div class="company">계열사 바로가기</div>
                    <div class="hire">채용 바로가기</div>
                </div>
            </div>
        </section>
        <section class="highlight">
            <div class="highlight__content con">
                <h1>SK HIGHLIGHT</h1>
                <div class="sk-highlight">
                    <div class="content__paper">SK뉴스-1</div>
                    <div class="content__paper2">SK뉴스-2</div>
                    <div class="content__media">MEDIA SK</div>
                    <div class="content__channel">SK채널</div>
                </div>
            </div> 
        </section>
    </div>
    <footer class="footer"></footer>
</body>
</html>
